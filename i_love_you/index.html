<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff85a1;
            --secondary-pink: #fbb1bd;
            --dark-pink: #ff4d6d;
            --white: #fff0f3;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        html {
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            text-align: center;
            touch-action: manipulation;
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 90%;
            width: 500px;
            transition: all 0.5s ease;
            margin: 20px;
        }

        h1 {
            color: var(--dark-pink);
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .heart {
            color: var(--dark-pink);
            font-size: clamp(4rem, 15vw, 6rem);
            animation: beat 0.8s infinite alternate;
            cursor: pointer;
            display: inline-block;
            margin: 30px 0;
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.3));
            user-select: none;
        }

        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .menu-item {
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            padding: 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .screen {
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none !important;
            opacity: 0;
        }

        .floating-heart {
            position: absolute;
            top: 100vh;
            color: var(--primary-pink);
            font-size: 1.5rem;
            user-select: none;
            pointer-events: none;
            animation: float linear forwards;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        p {
            color: #666;
            font-size: clamp(1rem, 3vw, 1.1rem);
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="screenInitial" class="screen">
            <h1>I have something special for you...</h1>
            <div class="heart" onclick="showMenu()">üíù</div>
            <p>Tap the heart</p>
        </div>

        <div id="screenMenu" class="screen hidden">
            <h1>Choose Your Adventure ‚ú®</h1>
            <p>Pick one to continue...</p>
            <div class="menu-grid">
                <a class="menu-item" href="love-letter.html">
                    üíå Love Letter
                </a>
                <a class="menu-item" href="pet-panda.html">
                    üêº Pet the Panda
                </a>
                <a class="menu-item" href="memory-game.html">
                    üé¥ Memory Game
                </a>
            </div>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerText = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);
        function showMenu() {
            const initial = document.getElementById('screenInitial');
            const menu = document.getElementById('screenMenu');
            initial.classList.add('hidden');
            setTimeout(() => {
                menu.classList.remove('hidden');
            }, 300);
        }
    </script>
</body>
</html>
