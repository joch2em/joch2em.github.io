<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../resource/css/main.css">
    <link rel="stylesheet" href="../resource/css/pathEditor.css">
    <script src="../resource/js/main.js" defer></script>
    <script src="../resource/js/pathSelector.js" defer></script>
    <script src="../resource/js/pathEditor.js" defer></script>
</head>

<body>
    <div id="gameGrid"></div>

    <div id="selectedToolContainer">
        <h3>Selected Tool:</h3>
        <p id="selectedTool">Path Painter</p>
    </div>
    <button id="homeButton" onclick="location.href='../index.html'">Home</button>

    <button id="openToolOverlayButton"><i class="fas fa-toolbox"></i></button>

    <div class="settings">
        <button id="resetButton">Reset</button>
        <button id="testPathButton">Test Path</button>
        <button id="loadPathButton">Load Path</button>
        <button id="importPathButton">Import Path</button>
        <button id="downloadPathButton">Download Path</button>
        <button id="savePathButton">Save Path Locally</button>
        <input type="text" id="pathInput" placeholder="Enter path JSON">
        <input type="file" id="fileInput" style="display: none;">
    </div>
    <div id="toolOverlay">
        <div id="toolOverlayContent">
            <h2>Select a Tool</h2>
            <div id="tools">
                <button class="toolButton" data-tool="Path Painter">Path Painter</button>
                <button class="toolButton" data-tool="Water Painter">Water Painter</button>
                <button class="toolButton" data-tool="test">test</button>
                <button class="toolButton" data-tool="test">test</button>
                <button class="toolButton" data-tool="test">test</button>
                <button class="toolButton" data-tool="test">test</button>
                <button class="toolButton" data-tool="test">test</button>
                <button class="toolButton" data-tool="test">test</button>
            </div>
            <button id="closeToolOverlayButton">Close</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const customMapData = localStorage.getItem('TD-customMap');
            if (customMapData) {
                try {
                    const map = JSON.parse(customMapData);
                    resetPath();
                    loadPath(map.path);
                    loadWater(map.water);
                } catch (error) {
                    console.error('Failed to load custom map:', error);
                }
            }
        });
    </script>
</body>

</html>
